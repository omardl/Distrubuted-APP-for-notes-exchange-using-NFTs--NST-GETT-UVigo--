<body>
<div class="row justify-content-center mt-5">
  <div class="col-md-4">
      <form [formGroup]="noteForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Name</label>
          <input class="form-control" type="text" formControlName="name" required>
        </div>

        <div class="form-group">
          <label>Description</label>
          <input class="form-control" type="text" formControlName="description" required>
        </div>

        <div>
          <label>Pinnata CID of your public preview image</label>
          <input class="form-control" type="text" formControlName="image" required>
        </div>

        <div>
          <label>URL of your notes file</label>
          <input class="form-control" type="text" formControlName="document" required>
        </div>

        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Add Note</button>
        </div>
      </form>
  </div>
</div>
</body>
